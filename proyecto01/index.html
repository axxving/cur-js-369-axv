<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/proyecto01/estilos.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>

        <div class="display-screen">
          <div id="display"></div>
        </div>

        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="c">C</button></td>
              <td><button class="btn-operator" id="divide">/</button></td>
              <td><button class="btn-operator" id="multiply">X</button></td>
              <td><button class="btn-operator" id="back">&lt;</button></td>
            </tr>

            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="subtract">-</button></td>
            </tr>

            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="add">+</button></td>
            </tr>

            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>

            <tr>
              <td><button class="btn-operator" id="decimal">.</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-operator" id="double-zero">00</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script>
      const display = document.querySelector("#display");
      const buttons = document.querySelectorAll("button");
      let expression = "";

      buttons.forEach((item) => {
        item.onclick = () => {
          if (item.id === "c") {
            display.textContent = "";
            expression = "";
          } else if (item.id === "back") {
            let string = display.textContent.toString();
            display.textContent = string.substr(0, string.length - 1);
            expression = expression.slice(0, -1);
          } else if (item.id === "equal") {
            display.textContent = calculate(expression);
          } else {
            display.textContent += item.textContent;
            expression += item.textContent;
          }
        };
      });

      const themeToggler = document.querySelector(".theme-toggler");
      const calculator = document.querySelector(".calculator");

      let isDark = false;

      themeToggler.addEventListener("click", () => {
        isDark = !isDark;

        if (isDark) {
          calculator.classList.add("dark");
        } else {
          calculator.classList.remove("dark");
        }
      });

      function calculate(expression) {
        try {
          return eval(expression.replace('X', '*'));
        } catch (error) {
          return "Error";
        }
      }
    </script>
  </body>
</html>
